<div id="page-container">
   
    <header id="page-header">Create A New Meal! 
        <img id="burger-img" src="assets/burger.png"/>
    </header>

    <div id="newMeal-container">

        <form [formGroup]="newMealForm" (ngSubmit)="beginMeal()">

            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" class="form-control" formControlName="location">
                    <option value="loc1">Placeholder Location 1</option>
                    <option value="loc2">Placeholder Location 2</option>
                    <option value="loc3">Placeholder Location 3</option>
                    <option value="loc4">Placeholder Location 4</option>
                    <option value="loc5">Placeholder Location 5</option>
                    <option value="loc6">Placeholder Location 6</option>
                    <option value="loc7">Placeholder Location 7</option>
                    <option value="loc8">Placeholder Location 8</option>
                    <option value="loc9">Placeholder Location 9</option>
                    <option value="loc10">Placeholder Location 10</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>

            <div id="form-disclaimer">
                *A-MEAL-GOES is in early development, this form does not work currently. Thank You!
            </div>
        </form>
        
    </div>

</div>
