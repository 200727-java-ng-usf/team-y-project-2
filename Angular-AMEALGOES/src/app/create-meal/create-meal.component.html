<div id="page-container">
   
    <header id="page-header">Create A New Meal! 
        <img id="burger-img" src="assets/burger.png"/>
    </header>

    <div id="newMeal-container">
        <form [formGroup]="newMealForm" (ngSubmit)="beginMeal()">

            <!-- Area and validation handling -->
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" type="text" class="form-control" formControlName="city"/>
                <option value = "New York"> New York</option>
                <option value = "Philadelphia"> Philadelphia</option>
                <div *ngIf="submitted && formFields.city.errors">
                    <p class="alert alert-danger">City Is Required!</p>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
            </div>

            <div id="form-disclaimer">
                *A-MEAL-GOES is in early development, this form does not work currently. Thank You!
            </div>
        </form>
    </div>

</div>
