<div id="page-container">
    <header id="page-header">Login Page 
        <img id="burger-img" src="assets/burger.png"/>
    </header>

<div id="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" formControlName="email"/>
            <div *ngIf="submitted && formFields.email.errors">
                <br>
                <p class="alert alert-danger">Email is required!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password"/>
            <div *ngIf="submitted && formFields.password.errors">
                <br>
                <p class="alert alert-danger">Password is required!</p>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" [disabled]="loading">Login</button>
            <img id="loading-img" src="assets/giphy.gif" *ngIf="loading"/>
        </div>
    </form>
</div>
</div>
